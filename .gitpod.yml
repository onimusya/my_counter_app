tasks:
  - before: |
      export DFX_VERSION=0.21.0
      export POCKET_IC_SERVER_VERSION=5.0.0
      export DFXVM_INIT_YES=true
      export PATH="$HOME/bin:$PATH"
      echo 'export PATH="$HOME/bin:$PATH"' >> ~/.bashrc
      rustup target add wasm32-unknown-unknown
      sudo apt-get install -q -y libunwind-dev
      curl -Ls https://github.com/dfinity/pocketic/releases/download/${POCKET_IC_SERVER_VERSION}/pocket-ic-x86_64-linux.gz -o pocket-ic.gz
      gzip -d pocket-ic.gz
      chmod +x pocket-ic
      mv pocket-ic ./src/my_counter_app_backend
      sh -ci "$(curl -fsSL https://internetcomputer.org/install.sh)"
      source "$HOME/.local/share/dfx/env"
      export DFX_VERSION=
      npm install &
      dfx start --background --clean
      open README.md

vscode:
  extensions:
    - dfinity-foundation.vscode-motoko
    - tamasfe.even-better-toml
    - rust-lang.rust-analyzer

ports:
  - name: Replica
    port: 4943
    visibility: public
    onOpen: ignore
  - name: Dev Server
    port: 8080
    visibility: public
    onOpen: open-browser